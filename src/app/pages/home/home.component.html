<ng-container *ngIf="viewModel$ | async as vm; else loading">
  <section class="dashboard">
    <header class="dashboard__header">
      <div>
        <h1 class="dashboard__title">Medals per Country</h1>
      </div>
      <div class="dashboard__stats">
        <div class="stat-card">
          <span class="stat-card__label">Number of JOs</span>
          <span class="stat-card__value">{{ vm.olympicsCount }}</span>
        </div>
        <div class="stat-card">
          <span class="stat-card__label">Number of countries</span>
          <span class="stat-card__value">{{ vm.countriesCount }}</span>
        </div>
      </div>
    </header>

    <div class="dashboard__chart">
      <div class="chart-card">
        <div class="chart-card__canvas">
          <canvas
            baseChart
            [data]="vm.chartData"
            type="pie"
            [options]="pieChartOptions"
          ></canvas>
        </div>
      </div>
    </div>
  </section>
</ng-container>

<ng-template #loading>
  <div class="loading">Loading olympic dataâ€¦</div>
</ng-template>
